<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        let fuel = prompt("Enter fuel do you have in your car in liters");
        if (fuel<0.25) {
            document.querySelector('h1').innerHTML = (`Please refil your tank`)
        }
        else{
            document.querySelector('h1').innerHTML = (`Don't worry you have enough full`)
        }
        
    </script>
</body>
</html>
