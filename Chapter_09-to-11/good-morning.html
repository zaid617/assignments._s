<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
      let gender =  prompt("Please enter your gender: (male or female");
        if (gender="male") {
            document.querySelector('h1').innerText =(" Good Morning Sir")
        }if (gender="female") {
            document.querySelector('h1').innerText =(" Good Morning Ma'am")
        }
        else{
            document.querySelector('h1').innerText =(" Enter Valid gender")
        }
        
    </script>
</body>
</html>
