<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        let num1 = prompt("Enter first number");
        let num2 = prompt("Enter second number");
        let oper = prompt("Enter which arithematic operator do you want to apply: i.e(+,-,/,*) ");
        num1=Number(num1)
        num2=Number(num2)
        if(oper==("+")){
            document.querySelector('#h1').innerText = num1+num2;
        }else if(oper=="-"){
            document.querySelector('#h1').innerText = num1-num2;
        }else if(oper=="*"){
            document.querySelector('#h1').innerText = num1*num2;
        }else 
        {
            document.querySelector('#h1').innerText = num1/num2;
        }
       
    </script>
</body>
</html>
