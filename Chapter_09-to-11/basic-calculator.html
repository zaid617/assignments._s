<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter first number");
        let num2 = prompt("Enter second number");
        let oper = prompt("Enter which arithematic operator do you want to apply: i.e(+,-,/,*) ");
        num1=Number(num1)
        num2=Number(num2)
        let sum;
        if(oper="+"){
           sum = num1+num2;
            alert=(`${sum}`)
        }if(oper="-"){
           sum = num1-num2;
            alert=(`${sum}`)
        }if(oper="*"){
           sum = num1*num2;
            alert=(`${sum}`)
        }if(oper="/"){
           sum = num1/num2;
            alert=(`${sum}`)
        }
        else{
            alert("enter a valid operator")
        }
    </script>
</body>
</html>
