<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess game</title>
</head>
<body>
    <script>
        let guess = prompt("Enter any number from 0 to 9");
        num = "4";
        if (guess<num) {
            alert("your guess was smaller than lucky number, please try again")    
        }
        else if (guess>num) {
            alert("your guess was higher than lucky number, please try again")    
        }
        else if(guess===num) {
            alert("BINGO! your guess was correct")
        }
        else{
            alert("enter valid num")
        }
    </script>
</body>
</html>
