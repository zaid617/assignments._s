<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
</head>
<body>
    <h1>Shopping cart</h1>
    <p></p>
    <script>
        let price_2 = prompt ("Enter the price of second item");
        let order_1 = prompt ("Enter first order");
        let order_2 = prompt ("Enter first order");
        let total=order_1*price_1+order_2*price_2;
        document.querySelector('p').innerText=("price of item 1 is "+price_1+"\n"+"quantity of item 1 "+order_1+"\n"+"price of item 2 is "+price_2+"\n"+"quantity of item 2 "+order_2+"\n\n"+"total cost of your order is "+ total );
    </script>
</body>
</html>
