<body>
    <h1>the geometrizer</h1>
    <p id="p1"></p>
    <script>
        let radius = prompt("Enter the radius of circle");
        let pi = 3.143;
        let cercumference = 2*pi*radius;
        let area = pi*radius;
        document.getElementById('p1').innerText=("radius of circle: "+ radius +"\n"+"the circumference is :" + cercumference +"\n"+"the area is :"+ area);
    </script>
