<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage</title>
</head>
<body>
    <h1>MARKS SHEET</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    
    <script>
        let total = prompt("Enter total marks");
        let obtain = prompt("Enter total marks obtain");
        let percentage =(obtain/total)*100;
        document.getElementById('p1').innerHTML=(`Total marks is : ${total}`)
        document.getElementById('p2').innerHTML=(`Total marks obtain is : ${obtain}`)
        document.getElementById('p3').innerHTML=(`Percentage is : ${percentage}%`)
        
    </script>
</body>
</html>
