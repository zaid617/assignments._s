<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifetime supply</title>
</head>
<body>
    <h1>the lifetime supply</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        let snack = prompt("Enter your favourite snack");
        let c_age = prompt("Enter your current age");
        let e_age =prompt("Enter your estimate age");
        let per_day =prompt("Enter amount of favourite snack per day");
        let need = (e_age-c_age)*(365*per_day);
        document.getElementById('p1').innerHTML=("favourite snack :",snack);
        document.getElementById('p2').innerHTML=("current age :", c_age)
        document.getElementById('p3').innerHTML=("estimate max age :",e_age);
        document.getElementById('p4').innerHTML=("amount of snack per day ", per_day);
        document.getElementById('p5').innerHTML=("you will need ",need,snack,"to last you until the rip age of",e_age)

    </script>
</body>
</html>
