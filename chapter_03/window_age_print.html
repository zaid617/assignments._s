<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document written in window</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <script>
        let BirthYear = prompt("Enter your birth year :")
        document.querySelector('h1').innerHTML = ("My Birth year is :" + BirthYear);
        document.querySelector('h2').innerHTML = ("My variable type is :" + typeof(BirthYear));
        
    </script>
</body>
</html>
