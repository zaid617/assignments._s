<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="scor1"></p>
    <p id="scor2"></p>
    <script>
        let score = [prompt("the the scores of students").split(" ")]
        document.getElementById("scor1").innerText= ("scores of students is :"+ score)
        score = score.sort();
        document.getElementById("scor2").innerText= ("ordered scores of students is :"+ score)
    </script>
</body>
</html>
