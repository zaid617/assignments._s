<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li id="item1"></li>
        <li id="item2"></li>
        <li id="item3"></li>
        <li id="item4"></li>
        <li id="item5"></li>
        <li id="item6"></li>
        <li id="item7"></li>
        <li id="item8"></li>   
    </ol>
    <script>
        let edu =[];
        edu = prompt("enter available education qualifications in Pakistan").split(" ") ;
        document.querySelector('#item1').innerText= edu[0];
        document.querySelector('#item2').innerText= edu[1];
        document.querySelector('#item3').innerText= edu[2];
        document.querySelector('#item4').innerText= edu[3];
        document.querySelector('#item5').innerText= edu[4];
        document.querySelector('#item6').innerText= edu[5];
        document.querySelector('#item7').innerText= edu[6];
        document.querySelector('#item8').innerText= edu[7];
    </script>
</body>
</html>
